<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Denver Neighborhoods</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        bottom: 0;
        position: absolute;
        top: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var NPMap = {
        div: 'map',
        center: [
        lat: 39.766853051187304,
        lng: -104.89471435546875]
        baseLayers: ['cartodb-positron'],
        zoom: 18,
        overlays: [{
          attribution: 'Denver county',
          name: 'Neighborhoods',
          table: 'denver_neighborhoods',
          type: 'cartodb',
          user: 'denverstartup'
        }]
      };

      (function() {
        var s = document.createElement('script');
        s.src = 'http://www.nps.gov/lib/npmap.js/2.0.0/npmap-bootstrap.min.js';
        document.body.appendChild(s);
      })();
    </script>
  </body>
</html>
